<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOSEAL | Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/css.css">

</head>

<body class="blue-grey lighten-4">
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 offset-l4 offset-m3">
                <div class="card blue darken-4">
                    <div class="card-content white-text">
                        <span class="card-title center">Buscar</span>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input value="" id="nombre" type="text" class="validate white-text">
                                <label class="active white-text" for="first_name2">ID</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action center">
                        <a href="#">BUSCAR</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 offset-l4 offset-m3">
                <div class="card blue-grey darken-3">
                    <div class="card-content white-text">
                        <span class="card-title center">Aleatorio</span>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <div class="input-field col s12">
                                    <select>
                                        <option value="" disabled selected>Escoge un grupo</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                        <option value="G">G</option>
                                        <option value="H">H</option>
                                    </select>
                                    <label class="white-text">Grupo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action center">
                        <a href="#"><img src="random.svg" alt="" width="10%"></a>
                    </div>
                </div>
            </div>
        </div>




    </div>

                    </div> -->

</html>
